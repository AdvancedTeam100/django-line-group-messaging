

{% include 'header.html' %}
<div class="container">
    <h2 style="text-align:center; margin-top: 30px;"> 登録されたメンバー情報 </h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>グループ</th>
                <th>start date</th>
                <th>end date</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{member.MemberId}}</td>
                <td>{{member.Name}}</td>
                <td>{{member.Group_Name}}</td>
                <td>{{member.Start_Date}}</td>
                <td>{{blog.End_Date}}</td>
                <td class="text-center">
                    <a class="btn btn-info btn-sm" href="/update/{{member.pk}}">Update</a>    
                </td>
                <td class="text-center">
                    <a class="btn btn-danger btn-sm" href="/delete/{{member.pk}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>

</html>
